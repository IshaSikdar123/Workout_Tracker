<!-- src/app/workout-form/workout-form.component.html -->
<div class="max-w-md mx-auto p-6 bg-gray-800 rounded-lg shadow-md">
  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="userName" class="block text-sm font-medium text-gray-200">User Name*</label>
      <input
        type="text"
        id="userName"
        name="userName"
        [(ngModel)]="userName"
        class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-white"
        required
      />
    </div>
    <div class="mb-4 flex space-x-4">
      <div class="w-1/2">
        <label for="workoutType" class="block text-sm font-medium text-gray-200">Workout Type*</label>
        <select
          id="workoutType"
          name="workoutType"
          [(ngModel)]="workoutType"
          class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-white"
          required
        >
          <option value="" disabled>Select a workout type</option>
          <option>Cycling</option>
          <option>Running</option>
          <option>Swimming</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="w-1/2">
        <label for="workoutMinutes" class="block text-sm font-medium text-gray-200">Workout Minutes*</label>
        <input
          type="number"
          id="workoutMinutes"
          name="workoutMinutes"
          [(ngModel)]="workoutMinutes"
          class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-white"
          required
        />
      </div>
    </div>
    <div class="flex justify-center">
      <button
        type="submit"
        class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Add Workout
      </button>
    </div>
  </form>
</div>
