<table class="min-w-full divide-y divide-gray-200">
  <thead class="bg-gray-800 text-white">
    <tr>
      <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Name</th>
      <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Workout Type</th>
      <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Minutes</th>
      <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Actions</th>
    </tr>
  </thead>
  <tbody class="bg-gray-700 divide-y divide-gray-600">
    <tr *ngFor="let workout of workouts">
      <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">{{ workout.userName }}</td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">{{ workout.workoutType.join(', ') }}</td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">{{ workout.workoutMinutes }}</td>
      <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
        <button (click)="viewGraph(workout.userName)" class="text-indigo-400 hover:text-indigo-300">View Graph</button>
      </td>
    </tr>
  </tbody>
</table>
